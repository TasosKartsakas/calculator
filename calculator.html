<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="hero">
        <div class="container">    
            <div class="calculator">
                <div class="num-secondary"><p id="small"></p></div>
                <div class="display num-main"><p id="display"></p></div>
                <button autofocus class="digits different delete">DEL</button>
                <button class="digits different clear">C</button>
                <button class="digits negative">+ | -</button>
                <button class="digits multiply operators">*</button>
                <button class="digits" data-key="55">7</button>
                <button class="digits" data-key="56">8</button>
                <button class="digits" data-key="57">9</button>
                <button class="digits divide operators">/</button>
                <button class="digits" data-key="52">4</button>
                <button class="digits" data-key="53">5</button>
                <button class="digits" data-key="54">6</button>
                <button class="digits addition operators">+</button>
                <button class="digits" data-key="49">1</button>
                <button class="digits" data-key="50">2</button>
                <button class="digits" data-key="51">3</button>
                <button class="digits subtract operators">-</button>
                <button class="digits floats">.</button>
                <button class="digits" data-key="48">0</button>
                <button class="digits big different equal operators">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"> </script>

</body>
</html>
